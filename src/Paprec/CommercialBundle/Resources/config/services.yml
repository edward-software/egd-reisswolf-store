    paprec_commercial.quote_request_manager:
        class: Paprec\CommercialBundle\Service\QuoteRequestManager
        arguments: ["@doctrine.orm.entity_manager", "@service_container"]


    paprec_commercial.postal_code_transformer:
        class: Paprec\CommercialBundle\Form\DataTransformer\PostalCodeToStringTransformer
        arguments:
          ['@doctrine.orm.entity_manager']

    paprec_commercial.quote_request_public_form:
        class: Paprec\CommercialBundle\Form\QuoteRequestPublicType
        tags: ['form.type']
        public: true
        arguments:
          ['@paprec_commercial.postal_code_transformer']

    paprec_commercial.quote_request_form:
        class: Paprec\CommercialBundle\Form\QuoteRequestType
        tags: ['form.type']
        public: true
        arguments:
          ['@paprec_commercial.postal_code_transformer']

parameters:
    paprec_quote_status:
        - CREATED
        - PENDING
        - PROCESSING
        - CLOSED

    paprec_quote_access:
        - stairs
        - elevator
        - ground

    paprec_quote_type:
        - REGULAR
        - PONCTUAL

    paprec_quote_access_price:
