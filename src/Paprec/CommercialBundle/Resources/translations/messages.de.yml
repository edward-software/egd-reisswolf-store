    GeneratedQuoteEmail:
        FileName: Angebot Reisswolf
        Object: Dienstleistungsangebot der Firma Reisswolf
        Dear:
            M: Sehr geehrter Herr
            Mrs: Sehr geehrte Frau
        Message1: Vielen Dank für Ihre Anfrage vom %date%. Es freut uns, dass Sie sich für die Dienstleistungen von REISSWOLF interessieren.
        Message2: Im Anhang finden Sie unser Angebot für die Leistungen von REISSWOLF. Diese können jederzeit, kurzfristig und unkompliziert an Ihre aktuellen Bedürfnisse angepasst werden. Wir garantieren dabei immer einen einwandfreien Service und die tagfertige Vernichtung Ihrer Akten und Datenträger.
        Message3: Zögern Sie bitte nicht, uns bei weiteren Fragen zu kontaktieren. Wir freuen uns, bald für Sie tätig werden zu dürfen.
        Message4: Falls Sie einverstanden sind,
        Message5: klicken Sie auf diesen Link, um die Informationen über die Unterschriftsberechtigten des Dienstleistungsvertrags zu ergänzen.
        ReplySubject: Vertrag anfordern / Angebot-ID N°%id%
        Regards: Mit freundlichen Grüssen.
        Partner: Ihr Reisswolf-Partner

